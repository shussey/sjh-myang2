
<h4>
    {{ title }}
</h4>

<div class="form-group">
    <label>Enter all or part of a character name</label>
    <input class="form-control" type="text" [formControl]="term"/>
</div>

 <hr />
  
<div class="row">
<div class="col-md-12">
<!--   Kitchen Sink -->
<div class="panel panel-default">
    <div class="panel-heading">
        Searching using <a href="http://swapi.co/api">http://swapi.co/api</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Weight in lbs</th>
                        <th>Height in inches</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people | async">
                        <td>{{ person.id }}</td>
                        <td><a href='{{person.url}}'>{{ person.name }}</a></td>
                        <td>{{ person.weight }}</td>
                        <td>{{ person.height }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <!-- End  Kitchen Sink -->
</div>
</div>
<section *ngIf="errorMessage">
    {{errorMessage}}
</section>
